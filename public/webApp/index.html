<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./css/materialize.css" media="screen,projection">
    <link rel="stylesheet" href="./css/loginPage.css">
    <title>Login</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="./index.html" class="brand-logo">Login</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li>
            <a class="nav-link" href="./index.html">Login</a>
        </li>
        <li>
            <a class="nav-link" href="./../html/signUp.html">Sign Up</a>
        </li>
    </ul>

    <div class="container">
        <div class="card card-container">
            <p class="profile-name-card">Hello!!ðŸ˜‚</p>
            <form class="form-signin" onsubmit="validateUser()">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="inputUser" class="form-control" placeholder="User.." required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password.." required>

                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form>
            <p class="paragraphOr text-center">Or</p>
            <button class="btn btn-lg btn-primary btn-block btn-signup" type="button" onclick="goToSignUpPage()">Sign up</button>
        </div>
    </div>

    <div id="notEnabledModal" class="modal">
        <div class="modal-content">
            <h4>Sorry...!</h4>
            <p>This user is not enabled. Please contact with the admin of this site!</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Okay..</a>
        </div>
    </div>

    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/materialize.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/loginPage.js"></script>
</body>

</html>
