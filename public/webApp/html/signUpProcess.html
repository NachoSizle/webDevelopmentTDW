<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./../css/materialize.css" media="screen,projection">
    <link rel="stylesheet" href="./../css/signUpProcess.css">
    <title>Sign Up!</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Sign Up!</a>
        </div>
    </nav>

    <div class="container">
        <div class="card card-container">
            <p class="profile-name-card">Complete your data</p>
            <form class="form-signin" onsubmit="validateData()">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email.." required autofocus>
                <span id="reauth-email" class="reauth-email"></span>
                <input type="tel" id="inputPhone" class="form-control" placeholder="Phone.." required autofocus>
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="inputLastname" class="form-control" placeholder="Lastname.." required autofocus>
                <div class="center-align">
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Start</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notEnabledModal" class="modal">
        <div class="modal-content">
            <h4>Congratulations!</h4>
            <p>This user data has been saved but is not enabled. Please contact with the admin of this site!</p>
        </div>
        <div class="modal-footer">
            <a onclick="resolveTo()" href="#!" class="modal-close waves-effect waves-green btn-flat">Okay..</a>
        </div>
    </div>

    <script src="./../js/jquery-3.2.1.slim.min.js"></script>
    <script src="./../js/materialize.js"></script>
    <script src="./../js/api.js"></script>
    <script src="./../js/signUpProcess.js"></script>
</body>

</html>
