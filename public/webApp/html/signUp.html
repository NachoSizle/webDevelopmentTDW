<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./../css/materialize.css" media="screen,projection">
    <link rel="stylesheet" href="./../css/signUpPage.css">
    <title>Sign Up!</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Sign Up!</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li>
            <a class="nav-link" href="./../index.html">Login</a>
        </li>
        <li>
            <a class="nav-link" href="./../html/signUp.html">Sign Up</a>
        </li>
    </ul>

    <div class="container">
        <div class="card card-container">
            <p class="profile-name-card">Fill data to sign up</p>
            <form class="form-signin" onsubmit="validateUser()">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="inputUser" class="form-control" placeholder="User.." required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password.." required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign Up</button>
            </form>
            <p class="paragraphOr text-center">Or</p>
            <button class="btn btn-lg btn-primary btn-block btn-signup" type="button" onclick="goToSignInPage()">Sign in</button>
        </div>
    </div>

    <div id="modal-warning" class="modal">
        <div class="modal-content">
            <h4>Warning!</h4>
            <p id="modalText"></p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>

    <script src="./../js/jquery.js"></script>
    <script src="./../js/materialize.js"></script>
    <script src="./../js/api.js"></script>
    <script src="./../js/signUp.js"></script>
</body>

</html>
