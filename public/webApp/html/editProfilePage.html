<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./../css/materialize.css" media="screen,projection">
    <link rel="stylesheet" href="./../css/editProfilePage.css">
    <title>Your profile</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Your profile</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a class="nav-link" href="./masterMainPage.html">Master Page</a>
                </li>
                <li>
                    <a class="nav-link" href="./profilePage.html">Your profile</a>
                </li>
                <li>
                    <a class="nav-link" href="./../index.html" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li>
            <a class="nav-link" href="./masterMainPage.html">Master Page</a>
        </li>
        <li>
            <a class="nav-link" href="./profilePage.html">Your profile</a>
        </li>
        <li>
            <a class="nav-link" href="./../index.html" onclick="logout()">Logout</a>
        </li>
    </ul>

    <div class="container row mainContainer">
        <span id="userLogged"></span>
        <div class="col s12 m12">
            <div class="card large">
                <div class="container">
                    <form class="col s12 m12">
                        <span class="card-title">Edit your data</span>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="userName" type="text" class="validate">
                                <label class="lblInput" for="userName">User Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="userLastname" type="text" class="validate">
                                <label class="lblInput" for="userLastname">User Lastname</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="userEmail" type="email" class="validate">
                                <label class="lblInput" for="userEmail">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="userPhone" type="tel" class="validate">
                                <label class="lblInput" for="userPhone">Phone</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s4 center-align">
                                <label>
                                    <input type="checkbox" id="chkMaster" />
                                    <span>Master</span>
                                </label>
                            </div>
                            <div class="col s4 center-align">
                                <label>
                                    <input type="checkbox" id="chkAdmin" />
                                    <span>Admin</span>
                                </label>
                            </div>
                            <div class="col s4 center-align">
                                <label>
                                    <input type="checkbox" id="chkEnabled" />
                                    <span>Enabled</span>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="center-align">
                                <button class="btn btn-lg btn-primary btn-block btn-signin" type="button" onclick="saveData()">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./../js/jquery-3.2.1.slim.min.js"></script>
    <script src="./../js/materialize.js"></script>
    <script src="./../js/api.js"></script>
    <script src="./../js/editProfilePage.js"></script>
</body>

</html>
